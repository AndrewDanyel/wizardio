<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wizard.io</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #1e1e2f;
    }
    canvas {
      display: block;
      background-color: #2c2f33;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let wizard = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
      color: "#6a0dad",
      speed: 3,
      angle: 0,
      spells: [],
      xp: 0,
      level: 1,
      levelMessage: ""
    };

    let keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      wizard.angle = Math.atan2(mouseY - wizard.y, mouseX - wizard.x);
    });

    let mouseDown = false;
    canvas.addEventListener("mousedown", () => { mouseDown = true; });
    canvas.addEventListener("mouseup", () => { mouseDown = false; });

    function shootSpell() {
      wizard.spells.push({
        x: wizard.x,
        y: wizard.y,
        angle: wizard.angle,
        speed: 6,
        radius: 5,
        color: "cyan"
      });
    }

    let lastShotTime = 0;
    const shootCooldown = 200; // ms

    let shapes = [];
    function spawnShape() {
      shapes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: 10 + Math.random() * 15,
        color: "orange"
      });
    }
    setInterval(spawnShape, 1000);

    function moveWizard() {
      if (keys["w"] || keys["ArrowUp"]) wizard.y -= wizard.speed;
      if (keys["s"] || keys["ArrowDown"]) wizard.y += wizard.speed;
      if (keys["a"] || keys["ArrowLeft"]) wizard.x -= wizard.speed;
      if (keys["d"] || keys["ArrowRight"]) wizard.x += wizard.speed;
    }

    function updateSpells() {
      wizard.spells.forEach(spell => {
        spell.x += Math.cos(spell.angle) * spell.speed;
        spell.y += Math.sin(spell.angle) * spell.speed;
      });
      wizard.spells = wizard.spells.filter(spell => spell.x > 0 && spell.x < canvas.width && spell.y > 0 && spell.y < canvas.height);
    }

    function checkCollisions() {
      shapes = shapes.filter(shape => {
        for (let i = 0; i < wizard.spells.length; i++) {
          const spell = wizard.spells[i];
          const dx = spell.x - shape.x;
          const dy = spell.y - shape.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < spell.radius + shape.radius) {
            wizard.xp += 5;
            if (wizard.xp >= wizard.level * 20) {
              wizard.level++;
              wizard.xp = 0;
              wizard.levelMessage = "Level Up! Now level " + wizard.level;
              setTimeout(() => wizard.levelMessage = "", 3000);
            }
            wizard.spells.splice(i, 1);
            return false;
          }
        }
        return true;
      });
    }

    function drawCircle(obj) {
      ctx.beginPath();
      ctx.arc(obj.x, obj.y, obj.radius, 0, 2 * Math.PI);
      ctx.fillStyle = obj.color;
      ctx.fill();
    }

    function drawUI() {
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("XP: " + wizard.xp + " / " + (wizard.level * 20), 10, 20);
      ctx.fillText("Level: " + wizard.level, 10, 40);

      if (wizard.levelMessage) {
        ctx.font = "30px Arial";
        ctx.fillStyle = "yellow";
        ctx.fillText(wizard.levelMessage, canvas.width / 2 - 100, 60);
      }
    }

    function gameLoop(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveWizard();

      if (mouseDown && (!lastShotTime || timestamp - lastShotTime > shootCooldown)) {
        shootSpell();
        lastShotTime = timestamp;
      }

      updateSpells();
      checkCollisions();

      drawCircle(wizard);
      wizard.spells.forEach(drawCircle);
      shapes.forEach(drawCircle);
      drawUI();

      requestAnimationFrame(gameLoop);
    }

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
